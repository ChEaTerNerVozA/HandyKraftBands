    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get elements
            const menuBtn = document.getElementById("menu-btn");
            const navbar = document.querySelector(".header .navbar");
    
            // Toggle the 'active' class on the navbar when the menu button is clicked
            menuBtn.addEventListener("click", function() {
                navbar.classList.toggle("active");
            });
    
            // Close the menu if the user clicks outside of the navbar (works for mobile and desktop)
            document.addEventListener("click", function(event) {
                // Check if the click is outside of the navbar and the menu button
                if (!navbar.contains(event.target) && !menuBtn.contains(event.target)) {
                    navbar.classList.remove("active");
                }
            });
    
            // Optional: Add functionality for search and cart buttons
            document.getElementById("search-btn").addEventListener("click", function() {
                console.log("Search icon clicked");
                // Add search functionality here
            });
    
            document.getElementById("cart-btn").addEventListener("click", function() {
                console.log("Cart icon clicked");
                // Add cart functionality here
            });
        });
    </script>
