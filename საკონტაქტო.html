        <a href="index.html">მთავარი</a>

    </nav>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuBtn = document.getElementById("menu-btn");
            const navbar = document.querySelector(".header .navbar");
    
            menuBtn.addEventListener("click", function() {
                navbar.classList.toggle("active");
            });
    
            document.addEventListener("click", function(event) {
                if (!navbar.contains(event.target) && !menuBtn.contains(event.target)) {
                    navbar.classList.remove("active");
                }
            });
    
            document.getElementById("search-btn").addEventListener("click", function() {
                console.log("Search icon clicked");
            });
    
            document.getElementById("cart-btn").addEventListener("click", function() {
                console.log("Cart icon clicked");
            });
        });
    </script>


    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here. . .">
        <label for="search-box" class="fas fa-search"></label>
    </div>

    <div class="cart-items-container">
        <a href="#" class="btn">Checkout now</a>
    </div>

</header>

<section class="contact" id="contact">

    <h1 class="heading"> საკონტაქტო</h1>

    <div class="row">

        <form id="contactForm">
            <h3>დამიკავშირდით</h3>
        
            <div class="inputbox">
                <span class="fas fa-user"></span>
                <input type="text" id="name" placeholder="სახელი, გვარი" required>
            </div>
        
            <div class="inputbox">
                <span class="fas fa-envelope"></span>
                <input type="email" id="email" placeholder="ელ-ფოსტა" required>
            </div>
        
            <div class="inputbox">
                <span class="fas fa-phone"></span>
                <input type="number" id="number" placeholder="ტელეფონი" required>
            </div>
        
            <div class="inputbox">
                <span class="fas fa-comment"></span>
                <input id="message" placeholder="ესკიზის ნომერი, ფერი 1 , ფერი 2, ფერი 3(თუ საჭიროა)" required></input>
            </div>
        
            <input type="submit" value="ინფორმაციის გაგზავნა" class="btn">
            <p id="responseMessage"></p>
        </form>
        
    
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script>
            (function() {
                emailjs.init("D6vmTiTgC-Lcz9Bul"); // Replace with your EmailJS Public Key
            })();
        
            document.getElementById("contactForm").addEventListener("submit", function(event) {
                event.preventDefault();
        
                let name = document.getElementById("name").value.trim();
                let email = document.getElementById("email").value.trim();
                let number = document.getElementById("number").value.trim();
                let responseMessage = document.getElementById("responseMessage");
        
                // Validate form fields
                if (!name || !email || !number) {
                    responseMessage.innerText = "Please fill in all fields.";
                    responseMessage.style.color = "red";
                    return;
                }
        
                // Send email using EmailJS
                emailjs.send("closedSky", "closedSky", {
                    name: name,
                    email: email,
                    number: number
                }).then(function(response) {
                    responseMessage.innerText = "შენი მონაცემები წარმატებით გაიგზავნა!";
                    responseMessage.style.color = "green";
                    document.getElementById("contactForm").reset(); // Reset form fields
                }, function(error) {
                    responseMessage.innerText = "შენი მონაცემები ვერ გაიგზავნა, სცადე ხელახლა";
                    responseMessage.style.color = "red";
                });
            });
        </script>
    </div>

</section>
